<div class="container">
    <br>
    <a routerLink="/estaciones/create" class="btn">Registrar estacion</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Coordenada X</th>
            <th>Coordenada Y</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.direccion}}</td>
          <td>{{p.coordenadaX}}</td>
          <td>{{p.coordenadaY}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/estaciones/edit/{{p.id}}" class="btn">Editar</a>&nbsp;
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
