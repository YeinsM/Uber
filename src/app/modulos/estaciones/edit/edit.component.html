<div class="container">
    <h3 class="center-align">Editar Estaci√≥n</h3>
  
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="direccion" type="text" class="validate">
          <label class="active" for="direccion">Direccion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordenadaX" type="text" class="validate">
          <label class="active" for="coordenadaX">Coordenada X</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordenadaY" type="text" class="validate">
          <label class="active" for="coordenadaY">Coordenada Y</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" formControlName="tipo">
            <option value="Terminal">Terminal</option>
            <option value="Intermedia">Intermedia</option>
          </select>
          <label class="active" for="tipo">Tipo</label>
        </div>
      </div>
  
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
